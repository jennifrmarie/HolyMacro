<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fcac6081ac.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holy Macro!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>HOLY MACRO!</h1>
        <span class="intro">Give me the macronutrients you need and I'll find recipes to help you hit them.</span>
        <form id="js-form">
            <div class ="input-label">
                <label for="search-term">Min calories</label>
                <input type="text" name="search-term" id="js-min-cals" value="0" required>
            </div>
            <div class ="input-label">
                <label for="search-term">Max calories</label>
                <input type="text" name="search-term" id="js-max-cals" value="1000" required>
            </div>
            <div class ="input-label">
                <label for="search-term">Min protein (grams)</label>
                <input type="text" name="search-term" id="js-min-prot" value="0" required>
                
            </div>
            <div class ="input-label">
                <label for="search-term">Max protein (grams)</label>
                <input type="text" name="search-term" id="js-max-prot" value="1000" required>
                
            </div>
            <div class ="input-label">
                <label for="search-term">Min carbs (grams)</label>
                <input type="text" name="search-term" id="js-min-carbs" value="0" required>
                
            </div>
            <div class ="input-label">
                <label for="search-term">Max carbs (grams)</label>
                <input type="text" name="search-term" id="js-max-carbs" value="1000" required>
            </div>
            <div class ="input-label">
                <label for="search-term">Min fat (grams)</label>
                <input type="text" name="search-term" id="js-min-fat" value="0" required>
                
            </div>
            <div class ="input-label">
                <label for="search-term">Max fat (grams)</label>
                <input type="text" name="search-term" id="js-max-fat" value="1000" required>
                
            </div>
            <div class ="input-label">
                <label for="max-results">Maximum results</label>
                <input type="number" name="max-results" id="js-max-results" value="2">
            </div>
            <input type="submit" class="submit" value="Get Recipes!">
        </form>
    </div>
        <p id="js-error-message" class="error-message"></p>
        <section id="results"> 
        </section> 
        <section id="bottom">
        </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
    
</html>
