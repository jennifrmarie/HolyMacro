<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holy Macro!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Holy Macro!</h1>

        <form id="js-form">
            <label for="search-term">Min calories</label><br>
            <input type="text" name="search-term" id="js-min-cals" value="0" required><br>
            <label for="search-term">Max calories</label><br>
            <input type="text" name="search-term" id="js-max-cals" value="1000" required><br>
            <label for="search-term">Min protein </label><br>
            <input type="text" name="search-term" id="js-min-prot" value="0" required>g<br>
            <label for="search-term">Max protein</label><br>
            <input type="text" name="search-term" id="js-max-prot" value="1000" required>g<br>
            <label for="search-term">Min carbs</label><br>
            <input type="text" name="search-term" id="js-min-carbs" value="0" required>g<br>
            <label for="search-term">Max carbs</label><br>
            <input type="text" name="search-term" id="js-max-carbs" value="1000" required>g<br>
            <label for="search-term">Min fat</label><br>
            <input type="text" name="search-term" id="js-min-fat" value="0" required>g<br>
            <label for="search-term">Max fat</label><br>
            <input type="text" name="search-term" id="js-max-fat" value="1000" required>g<br>
            <label for="max-results">Maximum results</label><br>
            <input type="number" name="max-results" id="js-max-results" value="2"><br>

            <input type="submit" class="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results"> 
        </section> 
        <section id="recipe-info">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
    
</html>
