            <form id="js-form">
                <label for="search-term">Min calories</label>
                <input type="text" name="search-term" id="js-min-cals" value="0" required>
                <label for="search-term">Max calories</label>
                <input type="text" name="search-term" id="js-max-cals" value="1000" required>

                <label for="max-results">Maximum results</label><br>
                <input type="number" name="max-results" id="js-max-results" value="2"><br>
    
                <input type="submit" class="submit" value="Go!">
